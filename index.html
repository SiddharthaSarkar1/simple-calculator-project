<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
      defer
    ></script>
  </head>
  <body onload="onCalcLoad()">
    <!----------Heading------------->
    <h1 id="heading">Simple Calculator</h1>
    <!----------Main div starts------------->
    <div class="card">
      <!----------Main div head area(textarea) starts------------->

      <div class="calc-head">
        <input type="text" id="display" maxlength="10" />
      </div>

      <!----------Main div head area(textarea) ends------------->

      <!----------Main div body area(textarea) starts------------->
      <!----------This Area is containing 5 divs which are containing 4 button each------------->

      <div class="calc-body">
        <!----------First div with four buttons ------------->
        <div>
          <input
            type="button"
            class="btn"
            id="clear"
            value="AC"
            onclick="clearResult()"
          />
          <input
            type="button"
            class="btn"
            value="%"
            onclick="insertNumber('%')"
          />
          <input
            type="button"
            class="btn btn-style"
            id="divide"
            value="/"
            onclick="insertNumber('/')"
          />
        </div>

        <!----------Second div with four buttons ------------->

        <div>
          <input
            type="button"
            class="btn"
            value="7"
            id="seven"
            onclick="insertNumber(7)"
          />
          <input
            type="button"
            class="btn"
            value="8"
            id="eight"
            onclick="insertNumber(8)"
          />
          <input
            type="button"
            class="btn"
            value="9"
            id="nine"
            onclick="insertNumber(9)"
          />
          <input
            type="button"
            class="btn btn-style"
            id="multiply"
            value="*"
            onclick="insertNumber('*')"
          />
        </div>

        <!----------Third div with four buttons------------->

        <div>
          <input
            type="button"
            class="btn"
            value="4"
            id="four"
            onclick="insertNumber(4)"
          />
          <input
            type="button"
            class="btn"
            value="5"
            id="five"
            onclick="insertNumber(5)"
          />
          <input
            type="button"
            class="btn"
            value="6"
            id="six"
            onclick="insertNumber(6)"
          />
          <input
            type="button"
            class="btn btn-style"
            id="subtract"
            value="-"
            onclick="insertNumber('-')"
          />
        </div>

        <!----------Fourth div with four buttons------------->

        <div>
          <input
            type="button"
            class="btn"
            value="1"
            id="one"
            onclick="insertNumber(1)"
          />
          <input
            type="button"
            class="btn"
            value="2"
            id="two"
            onclick="insertNumber(2)"
          />
          <input
            type="button"
            class="btn"
            value="3"
            id="three"
            onclick="insertNumber(3)"
          />
          <input
            type="button"
            class="btn btn-style"
            id="add"
            value="+"
            onclick="insertNumber('+')"
          />
        </div>

        <!----------Fifth div with four buttons------------->

        <div>
          <input
            type="button"
            class="btn"
            value="0"
            id="zero"
            onclick="insertNumber(0)"
          />
          <input
            type="button"
            class="btn"
            value="."
            id="decimal"
            onclick="insertNumber('.')"
          />
          <input
            type="button"
            class="btn"
            value="DEL"
            onclick="deleteNumber()"
          />
          <input
            type="button"
            class="btn bt-style"
            id="equals"
            value="="
            onclick="calculate()"
          />
        </div>
      </div>

      <!----------Main div head area(textarea) ends------------->
    </div>

    <!----------Main div ends------------->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
